<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Project One: RevMe</title>
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <img src="project-one-images/picturebanner-home.png" class="img-responsive">
      </div>
      <div class="row">
        <div class="col-lg-12 col-lg-offset-5" id="searchBarPanel">
          <div class="panel panel-default">
            <div class="panel-body">
              <form class="form-inline">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="I'm looking for..." id="search">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
                <div id="icons">
                  <i class="fa fa-cutlery fa-2x"><br>eat</i>
                  <i class="fa fa-money fa-2x"><br>shop</i>
                  <i class="fa fa-glass fa-2x"><br>nightlife</i>
                  <i class="fa fa-fort-awesome fa-2x"><br>fun</i>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-12">
          <div id="result-list">
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
